<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refill Reminder Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container h2 {
      text-align: center;
      margin-top: 0;
      font-size: 24px;
    }
    .container label {
      display: block;
      margin-bottom: 5px;
      font-size: 18px;
    }
    .container input[type="date"],
    .container input[type="number"],
    .container input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }
    .container button:hover {
      background-color: #45a049;
    }
    .container #result {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Refill Reminder Calculator</h2>
    <form>
      <label for="dispensing-date">Dispensing Date:</label>
      <input type="date" id="dispensing-date" required>
      <label for="days-supply">Days Supply:</label>
      <input type="number" id="days-supply" min="1" placeholder="Enter days supply" required>
      <label for="refill-reminder">Refill Reminder (Optional):</label>
      <input type="number" id="refill-reminder" min="0" placeholder="Enter days before refill reminder">
      <label for="email-address">Email Address:</label>
      <input type="email" id="email-address" placeholder="Enter your email address">
      <button type="button" onclick="calculateRefillDate()">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://smtpjs.com/v3/smtp.js"></script> <!-- Include SMTPJS script -->
  <script>
    function calculateRefillDate() {
      const dispensingDate = new Date(document.getElementById('dispensing-date').value);
      const daysSupply = parseInt(document.getElementById('days-supply').value);
      const refillReminder = parseInt(document.getElementById('refill-reminder').value) || 0;
      const userEmail = document.getElementById('email-address').value;

      const millisecondsPerDay = 24 * 60 * 60 * 1000;
      const refillDate = new Date(dispensingDate.getTime() + (daysSupply * millisecondsPerDay));
      const reminderDate = new Date(refillDate.getTime() - (refillReminder * millisecondsPerDay));

      const formattedRefillDate = refillDate.toLocaleDateString('en-US');
      const formattedReminderDate = reminderDate.toLocaleDateString('en-US');

      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <p>Refill Date: ${formattedRefillDate}</p>
        <p>Refill Reminder Date: ${formattedReminderDate}</p>
        <p>A reminder will be sent to the email address provided on the reminder date: ${userEmail}</p>
      `;

      sendReminderEmail(userEmail, formattedReminderDate);
    }

    function sendReminderEmail(userEmail, reminderDate) {
      Email.send({
        SecureToken: "8d514470-4c8d-420c-bf1e-1c8991adedfc", // Replace with your secure token obtained from SMTPJS
        To: userEmail,
        From: "pharmcalculator@gmail.com",
        Subject: "Refill Reminder",
        Body: `This is a reminder to refill your prescription on ${reminderDate}.`,
      }).then(() => {
        console.log("Email sent successfully!");
      }).catch((error) => {
        console.error("Error sending email:", error);
      });
    }
  </script>
</body>
</html>
